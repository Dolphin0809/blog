<p>
<svg style="vertical-align:text-top;" fill="#ff2934" width="1.25em" height="1.25em" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">

{{ else }}
<blockquote>
{{ end }}
<p>{{ .Inner }}</p>
</blockquote>
